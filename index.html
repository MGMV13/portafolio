<!DOCTYPE html>

<html lang="es" style="
    width: 100%;
    height: 100%;
">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador MGMV13</title>
       
    </head>
    <body>
       <div class="flex-container">
            <div class="logo">
               <img class="logoimg" src="logo.png">
              
            </div>
            
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
                
            </div>

            <div class="left-button">
                    <p class="recon">Solo letras minusculas y sin acentos</p>
                    <img src="vector.png" id="vec">
                    <button type="button" id="but-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="but-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="right">
                <img src="muneco.png" id="imgmun">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80" >Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
            </div>
       </div>
    </body>
</html>
